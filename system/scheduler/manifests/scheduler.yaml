---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: privatekube
  labels:
    app: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
        - name: scheduler
          image: privatekube/privacy-scheduler:latest # todo build/push image
          args:
            - --kubeconfig=
            - --n=5
      serviceAccountName: dp-components
